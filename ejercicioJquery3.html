<!DOCTYPE html>
<html lang="es">

<!-- 
    3. Crear una aplicación con un botón que al pulsarlo la primera 
    vez lo mueva 400px a la izquierda . Al pulsarlo la siguiente vez 
    lo debe dejar totalmente a la izquierda. Si se vuelve a pulsar lo 
    moveremos a 400px, si se vuelve a pulsar a la izquierda,… y así 
    sucesivamente. En ambos casos se pide que dure 0,3 segundos. 
    En el primer caso utilizaremos “linear” y en el segundo “swing”.
-->

<head>
    <meta charset="utf-8">
    <title>Ejercicios JQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <button style="margin-left: 800px;" onclick="ejercicioJquery3()">Boton movil</button>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript">
        // Botón que al pulsarlo la primera vez lo mueva 400px a la izquierda
        // Duration => para los 0.3 segundos, va por milisegundos 
        function ejercicioJquery3() {
            $("button").animate({
                duration: 300,
                marginLeft: "400px"
            });
            // Al pulsarlo la siguiente vez lo debe dejar totalmente a la izquierda.
            $("button").click(function() {
                $("button").animate({
                    duration: 300,
                    marginLeft: "0px"
                });
                // Si se vuelve a pulsar lo moveremos a 400px, si se vuelve a pulsar a la izquierda
                $("button").click(function() {
                    $("button").animate({
                        duration: 300,
                        marginLeft: "400px"
                    });
                });
            });
        };
    </script>
</body>

</html>
