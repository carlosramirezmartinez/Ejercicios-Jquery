<!DOCTYPE html>
<html lang="es">
<!-- 
    1. Crear una página web con un enlace que lleve nuestro nombre 
    y una cabecera con un titular. Utilizaremos jquery para que al 
    pulsar en el enlace se oculte el titular con una duración de 5 
    segundos. Inmediatamente después se volverá a mostrar tardando
    3 segundos y finalmente se volverá a ocultar en 0,2 segundos. 
    Luego volveremos a mostrarlo tardando 2 segundos y nada más 
    finalizar se mostrará una alerta en pantalla el mensaje “Tras 2 
    segundos ¡Aquí estoy!” 
-->
<head>
    <meta charset="utf-8">
    <title>Ejercicios JQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- 1 segundo = 1000 milisegundos-->
    <h2><a id="link">Carlos Ramirez</a></h2>
    <h1>JQuery, me ayudó a replantearme mi vida!!!!!!</h1>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script>
        // Llama a la funcion al clickar sobre el boton
        $("#link").click(function() {
            $("h1").hide();
            setTimeout(function() { //1º
                $("h1").show(3000);
                setTimeout(function() { //2º
                    $("h1").hide(200);
                    setTimeout(function() { //3º
                        $("h1").show(2000);
                        setTimeout(function() { //4º
                            alert("Tras 2 segundos ¡Aquí estoy!")
                        }, 2000); //4º SetTimeout
                    }, 200); //3º SetTimeout
                }, 3000); //2º SetTimeout
            }, 5000); //1º SetTimeout
        });
    </script>


</body>

</html>
